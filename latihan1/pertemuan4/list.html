<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>list</h1>
    <ol type="A">
        <li>rebus air hingga mendidih</li>
        <li>buka kemasan mie</li>
        <li>masukkan mie ke dalam air rebus tersebut</li>
        <li>siapkan bumbu di atas piring</li>
        <li>tiriskan mie dan tuang ke piring berisi bumbu</li>
        <li>aduk hingga bumbu merata</li>
        <li>sajikan</li>
    <h2>Another list</h2>
    <ul type="1">
        <li>mie goreng</li>
        <li>mie rebus</li>
    </ul>
</body>
</html>
